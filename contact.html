    <main id="contact">
        <h1>Contact</h1>
        <div class="contact-logo">

          <a href="https://github.com/nortegag">
            <img src="images/gh-logo.png" alt="GitHub logo">
          </a>
          <a href="https://linkedin.com/in/nortegag">
            <img src="images/linkedin-logo.png" alt="LinkedIn logo">
          </a>

        </div>
        <form target="_blank" action="https://formsubmit.co/3fa4259b2e3c10a34b2a6533101b79a6" method="POST">
            <div class="form">
                    <div>
                        <label for="fullname">Name</label><br>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                    </div>

                    <div>
                        <label for="email">Email Address</label><br>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>

                    <div>
                        <label for="text-area">Message</label><br>
                        <textarea placeholder="Message" class="form-control" id="text-area" name="message" rows="15" required></textarea>
                    </div>
            <button type="submit" class="btn">Send</button>
            </div>
        </form>

    </main>
